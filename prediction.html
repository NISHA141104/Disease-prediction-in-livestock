<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Disease</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Animal Details</h1>
        <form action="/result" method="post">
            <label>Animal Type:</label>
            <input type="text" name="animal_type" required>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Temperature:</label>
            <input type="number" step="0.1" name="temperature" required>

            <label>Symptom 1:</label>
            <input type="text" name="sym1">

            <label>Symptom 2:</label>
            <input type="text" name="sym2">

            <label>Symptom 3:</label>
            <input type="text" name="sym3">

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
